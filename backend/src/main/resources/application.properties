# Ativa o perfil de testes (pode mudar para 'dev' ou 'prod' depois)
spring.profiles.active=test

# Mantém a sessão JPA aberta durante a renderização (necessário em apps web com lazy loading)
spring.jpa.open-in-view=true

# Configuração do banco de dados (MySQL, por exemplo)
spring.datasource.url=jdbc:mysql://SEU_HOST:3306/SEU_BANCO?useSSL=false&serverTimezone=UTC
spring.datasource.username=SEU_USUARIO
spring.datasource.password=SUA_SENHA
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA e Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.springframework.security=TRACE
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# JWT
jwt.secret=uma-chave-segura-muito-muito-longa-e-resistente
jwt.expiration=3600000

# Configurações de e-mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=seu.email@gmail.com
spring.mail.password=sua-senha-de-aplicativo

# TLS (segurança)
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Opcional: quem será o remetente padrão
spring.mail.default-encoding=UTF-8

#URL do frontend
app.frontend.base-url=http://localhost:4200